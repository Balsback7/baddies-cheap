<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Baddies Cheap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Chat Widget Styles */
        .chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            z-index: 10000;
            overflow: hidden;
            transition: transform 0.3s ease, opacity 0.3s ease;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .chat-widget.minimized {
            transform: translateY(100px) scale(0.9);
            opacity: 0;
            pointer-events: none;
        }
        
        .chat-widget.hidden {
            display: none;
        }
        
        /* Chat Header */
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-header h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }
        
        .chat-header p {
            margin: 2px 0 0;
            font-size: 12px;
            opacity: 0.9;
        }
        
        .chat-controls {
            display: flex;
            gap: 10px;
        }
        
        .chat-controls button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        .chat-controls button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* Chat Messages */
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            font-size: 14px;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .message.bot {
            background: white;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }
        
        /* Chat Input */
        .chat-input-container {
            border-top: 1px solid #eee;
            padding: 15px;
            background: white;
        }
        
        .chat-input-wrapper {
            display: flex;
            gap: 10px;
        }
        
        #chatInput {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        #chatInput:focus {
            border-color: #667eea;
        }
        
        #sendMessage {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }
        
        #sendMessage:hover {
            transform: scale(1.05);
        }
        
        /* Chat Toggle Button */
        .chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 9999;
            border: none;
            color: white;
            font-size: 24px;
            transition: all 0.3s ease;
        }
        
        .chat-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }
        
        .chat-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: white;
            padding: 10px 15px;
            border-radius: 18px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 10px;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #ccc;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        /* Quick Replies */
        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .quick-reply {
            background: #f0f2f5;
            border: none;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 13px;
            color: #333;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .quick-reply:hover {
            background: #e4e6e9;
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .chat-widget {
                width: calc(100% - 40px);
                height: 70vh;
                bottom: 10px;
                right: 10px;
                left: 10px;
                margin: 0 auto;
            }
            
            .chat-toggle {
                bottom: 15px;
                right: 15px;
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body class="shop">
    <header class="topbar">
        <h1>Baddies Cheap</h1>
        <div class="controls">
            <input id="search" type="text" placeholder="Search itemsâ€¦" />
            <select id="sort">
                <option value="relevance">Relevance</option>
                <option value="price">Price: Low to High</option>
            </select>
        </div>
    </header>

    <main class="items-wrapper">
        <div id="products" class="items-grid"></div>
    </main>

    <!-- Custom Chat Widget -->
    <div class="chat-widget hidden" id="chatWidget">
        <div class="chat-header">
            <div>
                <h3>Baddies Support</h3>
                <p>We're online! Ask us anything</p>
            </div>
            <div class="chat-controls">
                <button id="minimizeChat" aria-label="Minimize chat">
                    <i class="fas fa-minus"></i>
                </button>
                <button id="closeChat" aria-label="Close chat">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be inserted here -->
            <div class="message bot">
                Hi there! ðŸ‘‹ Welcome to Baddies Cheap. How can I help you today?
                <div class="message-time">Just now</div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <div class="quick-replies" id="quickReplies">
                <button class="quick-reply" data-message="What are your best deals?">ðŸ”¥ Best Deals</button>
                <button class="quick-reply" data-message="How does shipping work?">ðŸšš Shipping Info</button>
                <button class="quick-reply" data-message="What's your return policy?">ðŸ”„ Returns</button>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input type="text" id="chatInput" placeholder="Type your message..." autocomplete="off">
                <button id="sendMessage" aria-label="Send message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Chat Toggle Button -->
    <button class="chat-toggle" id="chatToggle" aria-label="Open live chat">
        <i class="fas fa-comment-dots"></i>
        <span class="chat-badge" id="chatBadge" style="display: none;">1</span>
    </button>

    <!-- Chat Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatWidget = document.getElementById('chatWidget');
            const chatToggle = document.getElementById('chatToggle');
            const chatBadge = document.getElementById('chatBadge');
            const chatMessages = document.getElementById('chatMessages');
            const chatInput = document.getElementById('chatInput');
            const sendMessageBtn = document.getElementById('sendMessage');
            const minimizeBtn = document.getElementById('minimizeChat');
            const closeBtn = document.getElementById('closeChat');
            const typingIndicator = document.getElementById('typingIndicator');
            const quickReplies = document.getElementById('quickReplies');
            
            let unreadMessages = 0;
            let isOpen = false;
            
            // Initialize with welcome message
            addBotMessage("Hi there! ðŸ‘‹ Welcome to Baddies Cheap. I'm here to help you find amazing deals! You can ask me about products, shipping, returns, or anything else!");
            
            // Toggle chat visibility
            chatToggle.addEventListener('click', function() {
                if (!isOpen) {
                    openChat();
                } else {
                    minimizeChat();
                }
            });
            
            // Open chat
            function openChat() {
                chatWidget.classList.remove('hidden');
                chatWidget.classList.remove('minimized');
                chatToggle.classList.add('active');
                chatToggle.innerHTML = '<i class="fas fa-times"></i>';
                chatBadge.style.display = 'none';
                unreadMessages = 0;
                isOpen = true;
                
                // Focus input after animation
                setTimeout(() => {
                    chatInput.focus();
                }, 300);
            }
            
            // Minimize chat
            function minimizeChat() {
                chatWidget.classList.add('minimized');
                chatToggle.classList.remove('active');
                chatToggle.innerHTML = '<i class="fas fa-comment-dots"></i>';
                isOpen = false;
                
                // Hide completely after animation
                setTimeout(() => {
                    chatWidget.classList.add('hidden');
                }, 300);
            }
            
            // Close chat
            closeBtn.addEventListener('click', minimizeChat);
            minimizeBtn.addEventListener('click', minimizeChat);
            
            // Send message function
            function sendMessage() {
                const message = chatInput.value.trim();
                if (!message) return;
                
                addUserMessage(message);
                chatInput.value = '';
                
                // Show typing indicator
                showTyping();
                
                // Simulate bot response after delay
                setTimeout(() => {
                    handleBotResponse(message);
                }, 1000 + Math.random() * 1000);
            }
            
            // Send message on button click
            sendMessageBtn.addEventListener('click', sendMessage);
            
            // Send message on Enter key
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Quick reply buttons
            document.querySelectorAll('.quick-reply').forEach(button => {
                button.addEventListener('click', function() {
                    const message = this.getAttribute('data-message');
                    chatInput.value = message;
                    sendMessage();
                });
            });
            
            // Add user message to chat
            function addUserMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message user';
                messageDiv.innerHTML = `
                    ${text}
                    <div class="message-time">${getCurrentTime()}</div>
                `;
                chatMessages.appendChild(messageDiv);
                scrollToBottom();
            }
            
            // Add bot message to chat
            function addBotMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message bot';
                messageDiv.innerHTML = `
                    ${text}
                    <div class="message-time">${getCurrentTime()}</div>
                `;
                chatMessages.appendChild(messageDiv);
                scrollToBottom();
            }
            
            // Show typing indicator
            function showTyping() {
                typingIndicator.style.display = 'flex';
                scrollToBottom();
            }
            
            // Hide typing indicator
            function hideTyping() {
                typingIndicator.style.display = 'none';
            }
            
            // Handle bot responses
            function handleBotResponse(userMessage) {
                hideTyping();
                
                const lowerMessage = userMessage.toLowerCase();
                let response = "";
                
                // Predefined responses
                if (lowerMessage.includes('hi') || lowerMessage.includes('hello') || lowerMessage.includes('hey')) {
                    response = "Hello! ðŸ˜Š Looking for something specific or just browsing our amazing deals?";
                } else if (lowerMessage.includes('price') || lowerMessage.includes('cheap') || lowerMessage.includes('deal')) {
                    response = "Our prices are unbeatable! ðŸ’¸ All items are under $50 with free shipping on orders over $100. What category are you interested in?";
                } else if (lowerMessage.includes('shipping') || lowerMessage.includes('delivery')) {
                    response = "ðŸšš We offer FREE shipping on all orders over $100! Standard shipping (3-5 days) is $4.99. Express shipping (1-2 days) is $9.99. We ship worldwide!";
                } else if (lowerMessage.includes('return') || lowerMessage.includes('refund')) {
                    response = "ðŸ”„ We have a 30-day return policy! Items must be unworn with tags attached. Refunds are processed within 3-5 business days. Need to start a return?";
                } else if (lowerMessage.includes('contact') || lowerMessage.includes('support')) {
                    response = "ðŸ“ž You can reach us at support@baddiescheap.com or call (555) 123-4567. Our support team is available Mon-Fri, 9AM-6PM EST.";
                } else if (lowerMessage.includes('best deal') || lowerMessage.includes('popular')) {
                    response = "ðŸ”¥ Our hottest items right now are the lace-up boots and cropped leather jackets! Check out the 'Trending' section on our site.";
                } else if (lowerMessage.includes('thank') || lowerMessage.includes('thanks')) {
                    response = "You're welcome! ðŸ˜Š Let me know if there's anything else I can help you with!";
                } else {
                    response = "Thanks for your message! I'm here to help with product info, shipping, returns, or anything else about Baddies Cheap. What would you like to know?";
                }
                
                addBotMessage(response);
                
                // Show notification badge if chat is minimized
                if (!isOpen) {
                    unreadMessages++;
                    chatBadge.textContent = unreadMessages;
                    chatBadge.style.display = 'flex';
                }
            }
            
            // Get current time in HH:MM format
            function getCurrentTime() {
                const now = new Date();
                return `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            }
            
            // Scroll chat to bottom
            function scrollToBottom() {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Auto-open chat after 30 seconds if user hasn't interacted
            setTimeout(() => {
                if (!isOpen && unreadMessages === 0) {
                    addBotMessage("Need help finding the perfect item? I'm here to assist! ðŸ˜Š");
                    unreadMessages = 1;
                    chatBadge.textContent = '1';
                    chatBadge.style.display = 'flex';
                }
            }, 30000);
            
            // Click outside to minimize (optional)
            document.addEventListener('click', function(e) {
                if (isOpen && 
                    !chatWidget.contains(e.target) && 
                    !chatToggle.contains(e.target) && 
                    chatWidget.isConnected) {
                    minimizeChat();
                }
            });
            
            // Prevent clicks inside chat from closing it
            chatWidget.addEventListener('click', function(e) {
                e.stopPropagation();
            });
        });
    </script>

    <script src="products.js"></script>
    <script src="script.js"></script>
</body>
</html>
