<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Baddies Cheap</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:system-ui}
body{margin:0;background:#fff;color:#111}
a{text-decoration:none;color:inherit}

header{
  position:sticky;top:0;z-index:10;
  background:#fff;
  border-bottom:1px solid #e5e5e5;
  padding:16px 24px;
  display:flex;justify-content:space-between;align-items:center
}

.logo{font-size:20px;font-weight:800}
.cart-btn{position:relative;font-size:20px}
.cart-count{
  position:absolute;top:-6px;right:-10px;
  background:#000;color:#fff;font-size:12px;
  padding:2px 6px;border-radius:50%
}

.wrapper{max-width:1300px;margin:auto;padding:30px}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:26px
}

.card{
  background:#fff;
  border-radius:16px;
  border:1px solid #eaeaea;
  padding:16px;
  transition:.25s;
}
.card:hover{
  transform:translateY(-4px);
  box-shadow:0 10px 25px rgba(0,0,0,.08)
}

.thumb{
  border-radius:14px;
  padding:14px;
  background:linear-gradient(135deg,#ff4ecd,#7c4dff,#3bf0e4);
}
.thumb img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:contain;
  background:#fff;
  border-radius:12px;
  padding:12px
}

.card h3{margin:14px 0 6px}
.price{font-weight:700;font-size:20px}
.stock{
  margin-top:6px;
  font-size:14px;
  color:#118a43
}
</style>
</head>
<body>

<header>
  <div class="logo">Baddies Cheap</div>
  <div class="cart-btn">
    ðŸ›’ <span id="cartCount" class="cart-count">0</span>
  </div>
</header>

<div class="wrapper">
  <div class="grid" id="shop"></div>
</div>

<script src="products.js"></script>
<script>
const CART_KEY="baddies_cart";

function getCart(){
  return JSON.parse(localStorage.getItem(CART_KEY))||[];
}
function updateCart(){
  document.getElementById("cartCount").textContent=getCart().length;
}
updateCart();

const shop=document.getElementById("shop");

products.forEach(p=>{
  shop.innerHTML+=`
    <a href="product.html?id=${p.id}">
      <div class="card">
        <div class="thumb">
          <img src="${p.image}">
        </div>
        <h3>${p.name}</h3>
        <div class="price">$${p.price}</div>
        <div class="stock">${p.stock} in stock</div>
      </div>
    </a>
  `;
});
</script>

</body>
</html>
