<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Baddies Cheap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body class="shop">

<header class="topbar">
  <div class="topbar-header">
    <h1>Baddies Cheap</h1>
    <a href="cart.html" class="cart-button">

      <span class="cart-count" style="

        top: -5px;

        background: red;

        font-size: 12px;

        border-radius: 50%;

        justify-content: center;
      ">0</span>
    </a>
  </div>

  <div class="controls">
    <input id="search" type="text" placeholder="Search itemsâ€¦" />
    <select id="sort">
      <option value="relevance">Relevance</option>
      <option value="price">Price: Low to High</option>
    </select>
  </div>
</header>

<main class="items-wrapper">
  <div id="products" class="items-grid">
    <!-- Products will load here -->
  </div>
</main>

<!-- IMPORTANT: Load products.js BEFORE script.js -->
<script src="products.js"></script>
<script src="cart.js"></script>
<script src="script.js"></script>

<script>
  // Initialize cart count after scripts load
  document.addEventListener('DOMContentLoaded', function() {
    // Update cart count
    const cart = JSON.parse(localStorage.getItem('baddiesCart')) || [];
    const count = cart.reduce((total, item) => total + item.quantity, 0);
    const cartCountElement = document.querySelector('.cart-count');
    
    if (cartCountElement) {
      cartCountElement.textContent = count;
      cartCountElement.style.display = count > 0 ? 'flex' : 'none';
    }
  });
</script>
</body>
</html>
