<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Cart - Baddies Cheap</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:system-ui}
body{margin:0;background:#f4f4f4}

.header{
  background:#fff;
  border-bottom:1px solid #eee;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.wrapper{
  max-width:1000px;
  margin:auto;
  padding:30px;
}

.item{
  background:#fff;
  padding:16px;
  border-radius:12px;
  display:flex;
  justify-content:space-between;
  margin-bottom:12px;
}

.total{
  font-size:24px;
  font-weight:700;
  margin-top:20px;
}

.checkout{
  display:block;
  margin-top:20px;
  background:black;
  color:white;
  padding:18px;
  border-radius:10px;
  text-align:center;
  font-weight:600;
}
</style>
</head>

<body>

<div class="header">
  <b>Baddies Cheap</b>
  <a href="index.html">‚Üê Continue shopping</a>
</div>

<div class="wrapper">
  <h1>Your Cart</h1>
  <div id="items"></div>
  <div class="total" id="total"></div>

  <a class="checkout" href="https://cash.app/$lovinMoneynfood" target="_blank">
    Pay via Cash App
  </a>
</div>

<script>
const CART_KEY="baddies_cart";
const cart=JSON.parse(localStorage.getItem(CART_KEY))||[];
const items=document.getElementById("items");
const totalEl=document.getElementById("total");

let total=0;

if(cart.length===0){
  items.innerHTML="<p>Your cart is empty.</p>";
}else{
  cart.forEach(p=>{
    total+=Number(p.price);
    items.innerHTML+=`
      <div class="item">
        <span>${p.name}</span>
        <b>$${p.price}</b>
      </div>
    `;
  });
}

totalEl.textContent="Total: $"+total.toFixed(2);
</script>

</body>
</html>
