<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart - Baddies Cheap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    .cart-page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px;
    }
    
    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .cart-title {
      font-size: 28px;
      font-weight: 600;
      margin: 0;
    }
    
    .continue-shopping {
      color: #666;
      text-decoration: none;
      font-size: 14px;
    }
    
    .continue-shopping:hover {
      text-decoration: underline;
    }
    
    .cart-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
    }
    
    @media (min-width: 768px) {
      .cart-container {
        grid-template-columns: 1fr 350px;
      }
    }
    
    .cart-items {
      background: white;
      border-radius: 12px;
      padding: 25px;
    }
    
    .cart-item {
      display: flex;
      gap: 20px;
      padding: 20px 0;
      border-bottom: 1px solid #eee;
    }
    
    .cart-item:last-child {
      border-bottom: none;
    }
    
    .item-image {
      width: 100px;
      height: 100px;
      object-fit: contain;
      background: #f8f8f8;
      border-radius: 8px;
      padding: 10px;
    }
    
    .item-details {
      flex: 1;
    }
    
    .item-name {
      font-size: 16px;
      font-weight: 600;
      margin: 0 0 10px 0;
    }
    
    .item-price {
      font-size: 18px;
      font-weight: 700;
      color: #111;
    }
    
    .item-controls {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-top: 15px;
    }
    
    .quantity-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .quantity-btn {
      width: 30px;
      height: 30px;
      border: 1px solid #ddd;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    
    .quantity-btn:hover {
      background: #f5f5f5;
    }
    
    .quantity {
      min-width: 40px;
      text-align: center;
      font-weight: 600;
    }
    
    .remove-item {
      color: #ff4444;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      padding: 5px 10px;
      border-radius: 6px;
    }
    
    .remove-item:hover {
      background: #fff5f5;
    }
    
    .cart-summary {
      background: white;
      border-radius: 12px;
      padding: 25px;
      height: fit-content;
    }
    
    .summary-title {
      font-size: 20px;
      font-weight: 600;
      margin: 0 0 20px 0;
    }
    
    .summary-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    
    .summary-row.total {
      font-size: 20px;
      font-weight: 700;
      border-bottom: none;
      padding-top: 20px;
      margin-top: 10px;
      border-top: 2px solid #eee;
    }
    
    .checkout-btn {
      width: 100%;
      background: #000;
      color: white;
      border: none;
      padding: 18px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.2s ease;
    }
    
    .checkout-btn:hover {
      background: #333;
    }
    
    .empty-cart {
      text-align: center;
      padding: 60px 20px;
    }
    
    .empty-cart h2 {
      margin: 0 0 15px 0;
      color: #666;
    }
    
    .empty-cart p {
      margin: 0 0 25px 0;
      color: #888;
    }
    
    .shop-btn {
      display: inline-block;
      background: #000;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body class="shop">

<div class="cart-page">
  <div class="cart-header">
    <h1 class="cart-title">Your Cart</h1>
    <a href="index.html" class="continue-shopping">‚Üê Continue shopping</a>
  </div>
  
  <div id="cart-content">
    <!-- Cart content will be loaded here -->
  </div>
</div>

<script src="products.js"></script>
<script src="cart.js"></script>
<script>
  const cartContent = document.getElementById('cart-content');
  
  function renderCart() {
    if (cart.items.length === 0) {
      cartContent.innerHTML = `
        <div class="empty-cart">
          <h2>Your cart is empty</h2>
          <p>Add some items to get started!</p>
          <a href="index.html" class="shop-btn">Start Shopping</a>
        </div>
      `;
      return;
    }
    
    const total = cart.getTotal();
    const itemCount = cart.getItemCount();
    
    let itemsHTML = '';
    
    cart.items.forEach(item => {
      itemsHTML += `
        <div class="cart-item" data-id="${item.id}">
          <img src="${item.image}" alt="${item.name}" class="item-image">
          <div class="item-details">
            <h3 class="item-name">${item.name}</h3>
            <div class="item-price">$${item.price}</div>
            <div class="item-controls">
              <div class="quantity-control">
                <button class="quantity-btn" onclick="updateQuantity('${item.id}', ${item.quantity - 1})">-</button>
                <span class="quantity">${item.quantity}</span>
                <button class="quantity-btn" onclick="updateQuantity('${item.id}', ${item.quantity + 1})">+</button>
              </div>
              <button class="remove-item" onclick="removeItem('${item.id}')">Remove</button>
            </div>
          </div>
        </div>
      `;
    });
    
    cartContent.innerHTML = `
      <div class="cart-container">
        <div class="cart-items">
          ${itemsHTML}
        </div>
        
        <div class="cart-summary">
          <h2 class="summary-title">Order Summary</h2>
          <div class="summary-row">
            <span>Items (${itemCount})</span>
            <span>$${total}</span>
          </div>
          <div class="summary-row">
            <span>Shipping</span>
            <span>Free</span>
          </div>
          <div class="summary-row total">
            <span>Total</span>
            <span>$${total}</span>
          </div>
          <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
          <p style="margin-top: 15px; font-size: 13px; color: #666; text-align: center;">
            You'll complete your purchase with Cash App
          </p>
        </div>
      </div>
    `;
  }
  
  function updateQuantity(productId, newQuantity) {
    cart.updateQuantity(productId, newQuantity);
    renderCart();
  }
  
  function removeItem(productId) {
    cart.remove(productId);
    renderCart();
  }
  
  function checkout() {
    if (cart.items.length === 0) {
      alert('Your cart is empty!');
      return;
    }
    
    const total = cart.getTotal();
    // Redirect to Cash App with total amount
    window.location.href = `https://cash.app/$lovinMoneynfood/${total}`;
  }
  
  // Initial render
  renderCart();
</script>
</body>
</html>
