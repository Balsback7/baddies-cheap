<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart - Baddies Cheap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    .cart-page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .cart-header {
      margin-bottom: 30px;
    }
    
    .cart-title {
      font-size: 24px;
      margin: 0 0 10px 0;
    }
    
    .back-link {
      color: #666;
      text-decoration: none;
    }
    
    .empty-cart {
      text-align: center;
      padding: 50px 20px;
      background: white;
      border-radius: 12px;
    }
    
    .cart-items {
      background: white;
      border-radius: 12px;
      padding: 20px;
    }
    
    .cart-item {
      display: flex;
      gap: 20px;
      padding: 15px 0;
      border-bottom: 1px solid #eee;
    }
    
    .item-image {
      width: 80px;
      height: 80px;
      object-fit: contain;
      background: #f5f5f5;
      border-radius: 8px;
      padding: 10px;
    }
    
    .item-details {
      flex: 1;
    }
    
    .item-name {
      margin: 0 0 5px 0;
      font-size: 16px;
    }
    
    .item-price {
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .remove-btn {
      color: red;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      padding: 5px 0;
    }
    
    .cart-summary {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
    }
    
    .summary-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
    }
    
    .total {
      font-weight: bold;
      font-size: 18px;
      border-top: 1px solid #eee;
      margin-top: 10px;
    }
    
    .checkout-btn {
      width: 100%;
      padding: 15px;
      background: #00D632;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body class="shop">

<div class="cart-page">
  <div class="cart-header">
    <h1 class="cart-title">Your Cart</h1>
    <a href="index.html" class="back-link">← Continue Shopping</a>
  </div>
  
  <div id="cart-content">
    <!-- Cart content will load here -->
  </div>
</div>

<script src="cart.js"></script>
<script>
  function loadCart() {
    const cart = JSON.parse(localStorage.getItem('baddiesCart')) || [];
    const cartContent = document.getElementById('cart-content');
    
    if (cart.length === 0) {
      cartContent.innerHTML = `
        <div class="empty-cart">
          <h2>Your cart is empty</h2>
          <p>Add some items to get started!</p>
          <a href="index.html" style="
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #000;
            color: white;
            text-decoration: none;
            border-radius: 8px;
          ">Start Shopping</a>
        </div>
      `;
      return;
    }
    
    let total = 0;
    let itemsHTML = '';
    
    cart.forEach(item => {
      total += item.price * item.quantity;
      itemsHTML += `
        <div class="cart-item">
          <img src="${item.image}" alt="${item.name}" class="item-image">
          <div class="item-details">
            <h3 class="item-name">${item.name}</h3>
            <div class="item-price">$${item.price} × ${item.quantity}</div>
            <button class="remove-btn" onclick="removeFromCart('${item.id}')">Remove</button>
          </div>
        </div>
      `;
    });
    
    cartContent.innerHTML = `
      <div class="cart-items">
        ${itemsHTML}
      </div>
      <div class="cart-summary">
        <div class="summary-row">
          <span>Subtotal</span>
          <span>$${total}</span>
        </div>
        <div class="summary-row">
          <span>Shipping</span>
          <span>Free</span>
        </div>
        <div class="summary-row total">
          <span>Total</span>
          <span>$${total}</span>
        </div>
        <button class="checkout-btn" onclick="checkout(${total})">
          Checkout with Cash App
        </button>
      </div>
    `;
  }
  
  function removeFromCart(productId) {
    let cart = JSON.parse(localStorage.getItem('baddiesCart')) || [];
    cart = cart.filter(item => item.id !== productId);
    localStorage.setItem('baddiesCart', JSON.stringify(cart));
    loadCart();
    
    // Update cart count
    const count = cart.reduce((total, item) => total + item.quantity, 0);
    const cartCountElement = document.querySelector('.cart-count');
    if (cartCountElement) {
      cartCountElement.textContent = count;
      cartCountElement.style.display = count > 0 ? 'flex' : 'none';
    }
  }
  
  function checkout(total) {
    if (total === 0) {
      alert('Your cart is empty!');
      return;
    }
    window.location.href = `https://cash.app/$lovinMoneynfood/${total}`;
  }
  
  // Load cart on page load
  document.addEventListener('DOMContentLoaded', loadCart);
</script>
</body>
</html>
