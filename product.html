<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product - Baddies Cheap</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* === YOUR EXISTING STYLES (UNCHANGED) === */
*{box-sizing:border-box;font-family:system-ui}
body{margin:0;background:#f4f4f4}
a{text-decoration:none;color:inherit}

/* header */
.header{
  background:#fff;
  border-bottom:1px solid #eee;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.cart-btn{cursor:pointer;position:relative}
.cart-count{
  position:absolute;
  top:-6px;
  right:-10px;
  background:#000;
  color:#fff;
  font-size:12px;
  padding:2px 6px;
  border-radius:50%;
}

/* === PRODUCT PAGE UI (FROM YOU) === */
.product-page-wrapper{max-width:1200px;margin:auto;padding:20px}
/* (rest unchanged visually) */
.product-container{
  display:grid;
  grid-template-columns:1fr;
  gap:40px;
  background:white;
  border-radius:12px;
  padding:30px;
}
@media(min-width:768px){
  .product-container{grid-template-columns:1fr 1fr}
}
.product-image{
  width:100%;
  aspect-ratio:1/1;
  object-fit:contain;
  background:#f8f8f8;
  border-radius:12px;
  padding:30px;
}
.product-title{font-size:32px;font-weight:700}
.stock-status{
  background:#e9f8ef;
  color:#118a43;
  padding:8px 16px;
  border-radius:20px;
  display:inline-block;
  margin-bottom:20px;
}
.current-price{font-size:36px;font-weight:700}
.add-to-cart{
  background:white;
  border:2px solid #ddd;
  padding:18px;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
}
.buy-button{
  background:black;
  color:white;
  padding:18px;
  border-radius:10px;
  font-weight:600;
  display:block;
  text-align:center;
}
</style>
</head>

<body>

<div class="header">
  <b>Baddies Cheap</b>
  <div class="cart-btn" onclick="location.href='cart.html'">
    ðŸ›’ <span id="cartCount" class="cart-count">0</span>
  </div>
</div>

<div class="product-page-wrapper">
  <div id="product-content"></div>
</div>

<script src="products.js"></script>
<script>
const CART_KEY = "baddies_cart";
const MAX_ITEMS = 10;

function getCart(){
  return JSON.parse(localStorage.getItem(CART_KEY)) || [];
}
function updateCartCount(){
  document.getElementById("cartCount").textContent = getCart().length;
}
function addToCart(product){
  const cart = getCart();
  if(cart.length >= MAX_ITEMS){
    alert("Maximum of 10 items per purchase.");
    return;
  }
  cart.push(product);
  localStorage.setItem(CART_KEY, JSON.stringify(cart));
  updateCartCount();
  alert("Added to cart!");
}

updateCartCount();

const id = new URLSearchParams(location.search).get("id");
const wrap = document.getElementById("product-content");
const p = products.find(x => String(x.id) === String(id));

if(!p){
  wrap.innerHTML="<h2>Product not found</h2>";
}else{
  wrap.innerHTML=`
    <div class="product-container">
      <img src="${p.image}" class="product-image">
      <div>
        <h1 class="product-title">${p.name}</h1>
        <div class="stock-status">In stock</div>
        <div class="current-price">$${p.price}</div><br>

        <button class="add-to-cart" onclick='addToCart(${JSON.stringify(p)})'>
          Add to cart
        </button><br><br>

        <a class="buy-button" href="https://cash.app/$lovinMoneynfood/${p.price}" target="_blank">
          Buy it now
        </a>

        <p style="margin-top:20px;color:#444">${p.description}</p>
      </div>
    </div>
  `;
}
</script>

</body>
</html>
