<!DOCTYPE html>
<html>
<head>
  <title>Product</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="shop">

<div id="product" class="product-page"></div>

<script src="products.js"></script>
<script>
const id = new URLSearchParams(window.location.search).get("id");
const p = products.find(x => x.id === id);

document.getElementById("product").innerHTML = `
  <img src="${p.image}">
  <h1>${p.name}</h1>
  <p>${p.description}</p>
  <h2>$${p.price} <span>$${p.oldPrice}</span></h2>

  <a class="buy"
     href="https://cash.app/$lovinMoneynfood/${p.price}"
     target="_blank">
     Buy with Cash App
  </a>
`;
</script>

</body>
</html>
