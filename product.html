<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product - Baddies Cheap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    .product-page-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #666;
      text-decoration: none;
    }
    
    .back-link:hover {
      text-decoration: underline;
    }
    
    .product-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
      background: white;
      border-radius: 12px;
      padding: 20px;
    }
    
    @media (min-width: 768px) {
      .product-container {
        grid-template-columns: 1fr 1fr;
        padding: 40px;
      }
    }
    
    .product-image {
      width: 100%;
      max-width: 500px;
      height: auto;
      border-radius: 8px;
      background: #f5f5f5;
      padding: 20px;
    }
    
    .product-title {
      font-size: 24px;
      margin: 0 0 10px 0;
    }
    
    .product-price {
      font-size: 28px;
      font-weight: bold;
      margin: 20px 0;
    }
    
    .old-price {
      font-size: 18px;
      color: #999;
      text-decoration: line-through;
      margin-left: 10px;
    }
    
    .product-description {
      line-height: 1.6;
      margin-bottom: 30px;
    }
    
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 30px 0;
    }
    
    .add-to-cart-btn,
    .buy-now-btn {
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }
    
    .add-to-cart-btn {
      background: #000;
      color: white;
    }
    
    .buy-now-btn {
      background: #00D632;
      color: white;
    }
    
    .stock-badge {
      display: inline-block;
      background: #e9f8ef;
      color: #118a43;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 14px;
      margin-bottom: 20px;
    }
    
    .error-message {
      text-align: center;
      padding: 50px 20px;
    }
  </style>
</head>
<body class="shop">

<div class="product-page-wrapper">
  <a href="index.html" class="back-link">‚Üê Back to Shop</a>
  
  <div id="product-content">
    <!-- Product content will be loaded here -->
  </div>
</div>

<script src="products.js"></script>
<script src="cart.js"></script>
<script>
  const id = new URLSearchParams(window.location.search).get("id");
  const productContent = document.getElementById("product-content");
  
  if (!id) {
    productContent.innerHTML = `
      <div class="error-message">
        <h2>Product Not Found</h2>
        <p>No product ID specified.</p>
        <a href="index.html">Go to Shop</a>
      </div>
    `;
  } else if (typeof products === 'undefined') {
    productContent.innerHTML = `
      <div class="error-message">
        <h2>Error</h2>
        <p>Products data not loaded.</p>
        <a href="index.html">Go to Shop</a>
      </div>
    `;
  } else {
    const product = products.find(p => p.id === id);
    
    if (!product) {
      productContent.innerHTML = `
        <div class="error-message">
          <h2>Product Not Found</h2>
          <p>The product doesn't exist.</p>
          <a href="index.html">Go to Shop</a>
        </div>
      `;
    } else {
      productContent.innerHTML = `
        <div class="product-container">
          <div>
            <img src="${product.image}" alt="${product.name}" class="product-image">
          </div>
          <div>
            <span class="stock-badge">In Stock</span>
            <h1 class="product-title">${product.name}</h1>
            <p class="product-description">${product.description}</p>
            <div class="product-price">
              $${product.price}
              ${product.oldPrice ? `<span class="old-price">$${product.oldPrice}</span>` : ''}
            </div>
            <div class="action-buttons">
              <button class="add-to-cart-btn" onclick="addToCart(${JSON.stringify(product)})">
                Add to Cart
              </button>
              <a class="buy-now-btn" 
                 href="https://cash.app/$lovinMoneynfood/${product.price}"
                 target="_blank">
                Buy Now with Cash App
              </a>
            </div>
            <p><small>Baddies Cheap - Premium items at affordable prices</small></p>
          </div>
        </div>
      `;
    }
  }
</script>
</body>
</html>
