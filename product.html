<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product - Baddies Cheap</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:system-ui}
body{margin:0;background:#f4f4f4}
a{text-decoration:none;color:inherit}

header{
  background:#000;color:#fff;
  padding:16px 20px;
  display:flex;justify-content:space-between;align-items:center
}

.cart-btn{position:relative;font-size:18px}
.cart-count{
  position:absolute;top:-6px;right:-10px;
  background:red;color:#fff;font-size:12px;
  padding:2px 6px;border-radius:50%
}

.wrapper{max-width:1200px;margin:auto;padding:24px}
.product{
  background:#fff;border-radius:16px;
  padding:30px;
  display:grid;gap:40px
}
@media(min-width:768px){
  .product{grid-template-columns:1fr 1fr}
}

.product img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:contain;
  background:#fafafa;
  border-radius:14px;
  padding:20px
}

.price{font-size:32px;font-weight:700;margin:10px 0}
button,a.buy{
  display:block;
  padding:16px;
  border-radius:10px;
  font-weight:600;
  margin-bottom:14px;
  text-align:center;
  cursor:pointer
}
.add{background:#fff;border:2px solid #000}
.buy{background:#000;color:#fff;border:none}
</style>
</head>
<body>

<header>
  <b>Baddies Cheap</b>
  <div class="cart-btn">
    ðŸ›’ <span id="cartCount" class="cart-count">0</span>
  </div>
</header>

<div class="wrapper" id="content"></div>

<script src="products.js"></script>
<script>
const CART_KEY="baddies_cart";

function getCart(){
  return JSON.parse(localStorage.getItem(CART_KEY))||[];
}
function updateCart(){
  document.getElementById("cartCount").textContent=getCart().length;
}
function addToCart(p){
  const cart=getCart();
  cart.push(p);
  localStorage.setItem(CART_KEY,JSON.stringify(cart));
  updateCart();
}
updateCart();

}else{
  document.title=p.name+" - Baddies Cheap";
  wrap.innerHTML=`
    <div class="product">
      <img src="${p.image}">
      <div>

          Add to cart
        </button>
        <a class="buy" href="https://cash.app/$lovinMoneynfood/${p.price}" target="_blank">

        </a>
        <p>${p.description.replace(/\n/g,"<br>")}</p>

</script>

</body>
</html>
